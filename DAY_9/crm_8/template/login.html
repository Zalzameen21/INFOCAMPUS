<html>
<head>
    <title>Login</title>
    <style>
        body {
            font-family: Arial;
            background: #f2f2f2;
        }
        .box {
            width: 300px;
            margin: 100px auto;
            padding: 20px;
            background: white;
            border-radius: 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
        }
        button {
            width: 100%;
            padding: 8px;
            background: blue;
            color: white;
            border: none;
        }
    </style>
</head>
<body>

<div class="box">
    <center><h3>CRM System Login</h3></center>

    <form method="post">
        {% csrf_token %}

        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>

        <button type="submit">Login</button>
    </form>

    <p style="text-align:center;">
        Don't have an account? <a href="{% url 'home' %}">Register</a>

    </p>
</div>

</body>
</html>
