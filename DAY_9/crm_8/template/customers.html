{% extends 'base.html' %}

{% block title %}Customers | CRM{% endblock %}

{% block content %}
<h2 class="mb-3 text-white">Customer List</h2>

<table class="table table-bordered table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Status</th>
        </tr>
    </thead>
    <tbody>
        {% for customer in customers %}
        <tr>
            <td>{{ customer.name }}</td>
            <td>{{ customer.email }}</td>
            <td>{{ customer.status }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="3" class="text-center">No customers found</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
