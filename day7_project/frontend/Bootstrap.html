<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Customer Form</title>

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body class="bg-light">

<div class="container my-5">
    <h1 class="text-center mb-4">Customer Form</h1>

    <form id="customerForm" class="bg-white p-4 rounded shadow">
        <div class="mb-3">
            <label class="form-label">Name:</label>
            <input type="text" id="name" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Email:</label>
            <input type="email" id="email" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Phone:</label>
            <input type="text" id="phone" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Status:</label>
            <select id="status" class="form-select">
                <option>LEAD</option>
                <option>CLIENT</option>
                <option>Customer</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary w-100">Submit</button>
    </form>
        <h2>Customer List</h2>

    <table>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Status</th>
        </tr>
        <tbody id="tableBody"></tbody>
    </table>
    
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
document.getElementById("customerForm").onsubmit = function(e) {
    e.preventDefault();
            let name = document.getElementById("name").value;
        let email = document.getElementById("email").value;
        let phone = document.getElementById("phone").value;
        let status = document.getElementById("status").value.toLowerCase();

        let row = `
            <tr>
                <td>${name}</td>
                <td>${email}</td>
                <td>${phone}</td>
                <td class="${status}">${status}</td>
            </tr>
        `;

        document.getElementById("tableBody").innerHTML += row;
        this.reset();
    };
</script>

</body>
</html>
